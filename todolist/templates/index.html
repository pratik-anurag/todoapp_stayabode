<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>TodoApp</title>
</head>
<body>
<div>        
    <div class="container">
            <div class="content">
            <h1>TodoApp</h1>
            <p class="tagline">Stay abode assignment</p>
            <form action="" method="post">
            {% csrf_token %} 
                <div>
                    <input type="text" id="title" class="taskName" placeholder="Title" name="title" required>
                    <label for="title">Title</label>
                </div>
                <div>
                    <input type="text" id="content" class="taskDesc" placeholder="content" name="content" required>
                    <label for="content">Description</label>
                </div>
                <div>
                    <i></i>
                    <select id="status" class="taskStatus" name="status_select" required>
                    <option class="disabled" value="">Status</option>
                    {% for status in status_all %}
                        <option class="" value="{{ status.name }}" name="{{ status.name }}">{{ status.name }}</option>
                    {% endfor %}
                    </select>
                    <label for="status">Status</label>
                </div>
                <div>
                    <input type="date" id="dueDate" class="taskDate" name="date" required>
                    <label for="dueDate">Due Date</label>
                </div>
                <div class="row">
                    <button class="taskAdd" name="taskAdd" type="submit">Add task</button>
                    <button class="taskDelete" name="taskDelete" formnovalidate="" type="submit" onclick="$('input#sublist').click();">Delete Tasks</button>
                </div>
            <ul class="taskList">
            <h4>please select the completed items to delete</h4>
            {% for todo in todos %}
                <li class="taskItem">
                    <input type="checkbox" class="taskCheckbox" name="checkedbox" id="{{ todo.id }}" value="{{ todo.id }}">
                    <label for="{{ todo.id }}"><span class="complete-">{{ todo.id }}. Task Title:- {{ todo.title }}</span></label>
                    <span class="status-{{ todo.status }}"><br>Status:- {{ todo.status }}</span>
                    <span class="taskDate"><i class="fa fa-calendar"></i><br>Created at:- {{ todo.created }}  <br>Due Date:- {{ todo.due_date }}</spans>
                </li>
            {% endfor %}
            </ul>
            </form>
            </div>
 </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
